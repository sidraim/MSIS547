<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Financial Advisor</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #333;
        }
        .bg-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
        }
        .content h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }
        .content p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        .content button {
            font-size: 1rem;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #0066ff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .content button:hover {
            background-color: #0056e8;
        }
    </style>
</head>
<body>

    <video class="bg-video" autoplay muted loop>
      <source src="Video AI.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>

    <div class="content">
        <h1>Welcome to the AI Financial Advisor Platform</h1>
        <p>Explore how AI can transform your investment strategy.</p>
        <a href="content.html"><button>Learn More</button></a>
    </div>

</body>
</html>
